<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p v-cloak>++++{{msg}}----</p>
        <h4 v-text="msg"></h4>
        <div>{{msg1}}</div>
        <div v-text="msg1"></div>
        <input type="button" value="按钮" v-bind:title="mytitle+'233333'" v-on:click="show">
        <input type="button" value="按钮2" v-bind:title="mytitle+'233333'" @mouseover="show2">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg1:'<h1>我是一个标签</h1>',
                mytitle:'我是一个标题'
            },
            methods:{
                show:function(){
                    alert('你好')
                },
                show2:function(){
                    alert('你好2')
                }
            } 
        })
    </script>
</body>
</html>
