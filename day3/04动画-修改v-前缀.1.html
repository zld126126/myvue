<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(150px)
    }

    .v-enter-active,
    .v-leave-active{
        transition: all 0.4s ease;
    }


    .my-enter,
    .my-leave-to{
        opacity: 0;
        transform: translateY(80px)
    }

    .my-enter-active,
    .my-leave-active{
        transition: all 0.2s ease;
    }
    </style>
</head>

<body>

    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <p>{{msg}}</p>
        <!-- <h3 v-if="flag">这是一个可隐藏的h3</h3> -->
        <!--使用transition 元素,把需要别动画控制的元素,包裹起来-->
        <transition name="" mode="">
                <h3 v-if="flag">这是一个可隐藏的h3</h3>
        </transition>

        <hr>
        <input type="button" value="toggle2" @click="flag2=!flag2">
        <p>{{msg}}</p>
        <!-- <h3 v-if="flag">这是一个可隐藏的h3</h3> -->
        <!--使用transition 元素,把需要别动画控制的元素,包裹起来-->
        <transition name="my" mode="">
                <h6 v-if="flag2">这是一个可隐藏的h6</h6>
        </transition>

    </div>

    <script>
        //创建vue实例
        //当我们导入包之后,在浏览器内存中,就多了一个vue构造函数 
        var vm = new Vue({
            el: '#app',//表示控制的对象的id
            data: {//el数据
                msg: '欢迎学习vue',
                flag:false,
                flag2:false
            },
            methods:{
                
            }
        })
    </script>

</body>

</html>
