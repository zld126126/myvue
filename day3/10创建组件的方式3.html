<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <p>{{msg}}</p>
        <mycom3></mycom3>
    </div>

    
    <div id="app2">
        <p>{{msg}}</p>
        <login></login>
    </div>

    <!--在被控制#app外面使用template元素定义html模板元素-->
    <template id="tmp1">
        <div>
            <h1>这是通过temlate元素</h1>
        </div>
    </template>

    <script>
        //第二种创建方式
        Vue.component("mycom3",{
            //根元素只能有一个可以使div包含别的
            template:"#tmp1"
        })

        //创建vue实例
        //当我们导入包之后,在浏览器内存中,就多了一个vue构造函数 
        var vm = new Vue({
            el: '#app',//表示控制的对象的id
            data: {//el数据
                msg: '欢迎学习vue'
            },
            methods:{
                
            }
        })

        var vm2 = new Vue({
            el: '#app2',//表示控制的对象的id
            data: {//el数据
                msg: '欢迎学习vue'
            },
            methods:{
                
            },components:{
                login:{
                    template:"<h1>这是私有的login组件</h1>"
                }
            }
        })
    </script>

</body>

</html>
