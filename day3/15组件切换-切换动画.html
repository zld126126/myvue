<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease
        }
    </style>
</head>

<body>

    <div id="app">
        <p>{{msg}}</p>
        <!--prevent阻止默认行为-->
        <a href="" @click.prevent="comname='login'">登陆</a>
        <a href="" @click.prevent="comname='register'">注册</a>
        

        <transition mode="out-in">
            <!--vue 提供 component 来展示对应名称的组件-->
            <component :is="comname"></component>
        </transition>
    </div>

    <script>
        Vue.component('login', {
            template: '<h3>登陆组件</h3>'
        })

        Vue.component('register', {
            template: '<h3>注册组件</h3>'
        })
        //创建vue实例
        //当我们导入包之后,在浏览器内存中,就多了一个vue构造函数 
        var vm = new Vue({
            el: '#app', //表示控制的对象的id
            data: { //el数据
                msg: '欢迎学习vue',
                flag: true,
                comname:'login'
            },
            methods: {

            }
        })
    </script>

</body>

</html>
