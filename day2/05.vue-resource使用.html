<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="../lib/vue-2.4.0.js"></script>
    <!--导入vue-resource包-->
    <!--在vue下挂载了 this.$http.get/post/jsp-->
    <script src="../lib/vue-resource-1.3.4.js"></script>
</head>

<body>

    <div id="app">
        <p>{{msg}}</p>
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>

    <script>
        //创建vue实例
        //当我们导入包之后,在浏览器内存中,就多了一个vue构造函数 
        var vm = new Vue({
            el: '#app',//表示控制的对象的id
            data: {//el数据
                msg: '欢迎学习vue'
            },
            methods:{
                getInfo(){
                    //当发起get请求后,通过.then
                    this.$http.get('http://localhost:8081/test/test',{}).then(function(result){
                        //console.log(result)
                        console.log(result.body)
                    })
                },
                postInfo(){
                    //当发起get请求后,通过.then
                    this.$http.post('http://localhost:8081/test/testselect', {}, { emulateJSON: true }).then(result => {
                        console.log(result.body)
                    })
                },
                jsonpInfo(){
                    //当发起get请求后,通过.then
                    this.$http.jsonp('http://localhost:8081/test/jsonp').then(result => {
                        console.log(result.body)
                    })
                }
            }
        })
    </script>

</body>

</html>
