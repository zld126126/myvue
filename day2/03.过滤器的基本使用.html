<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <p>{{msg|msgFormat('疯狂+1','23333')|test}}</p>
    </div>

    <script>
        //定义一个vue全局过滤器,叫msgFormat
        Vue.filter('msgFormat',function(msg,arg,arg2){
            return msg.replace('单纯',arg+arg2)
        })

        Vue.filter('test',function(msg){
            return msg+"这是一个test"
        })

        //创建vue实例
        //当我们导入包之后,在浏览器内存中,就多了一  个vue构造函数 
        var vm = new Vue({
            el: '#app',//表示控制的对象的id
            data: {//el数据
                msg: '曾经我也是一个单纯的少年,单纯的我,傻傻的问,谁是世界上最纯洁的你男人'
            },
            methods:{
                
            }
        })
    </script>

</body>

</html>
