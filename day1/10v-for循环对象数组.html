<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <p>{{msg}}</p>
        <!--标准写法-->
        <p>{{list[0]}}</p>
        <!--循环写法-->
        <p v-for="(item,i) in list">索引值:{{i}}------{{item}}</p>
        <p v-for="(item,i) in plist">索引值:{{i}}------id:{{item.id}}------name:{{item.name}}}</p>
        <p v-for="(val,key) in user">值是{{val}},键是{{key}}</p>
    </div>

    <script>
        //创建vue实例
        //当我们导入包之后,在浏览器内存中,就多了一个vue构造函数 
        var vm = new Vue({
            el: '#app',//表示控制的对象的id
            data: {//el数据
                msg: '欢迎学习vue',
                list:[1,2,3,4,5,6,7],
                plist:[{
                    id:1,name:"zs"
                },{
                    id:2,name:"ls"
                },{
                    id:3,name:"ww"
                }],
                user:{
                    id:1,
                    name:'童儿',
                    gender:'男'
                }
            }
        })
    </script>

</body>

</html>
