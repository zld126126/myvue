<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <!--默认-->
        <h1 :style="styleObj1">很大的H1</h1>
        <h2 :style="{styleObj1,styleObj2}">很大的H2</h2>
    </div>

    <script>
        //创建vue实例
        //当我们导入包之后,在浏览器内存中,就多了一个vue构造函数 
        var vm = new Vue({
            el: '#app',//表示控制的对象的id
            data: {//el数据
                styleObj1:{ color:'green','font-weight':200},
                styleObj2:{ 'font-style':'italic'}
            }
        })
    </script>

</body>

</html>
